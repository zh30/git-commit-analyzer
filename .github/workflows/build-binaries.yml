name: Build Binaries

on:
  push:
    branches: [ main ]
    tags:
      - 'v*.*.*'
  pull_request:
    branches: [ main ]

jobs:
  build:
    name: Build ${{ matrix.target }} on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          # macOS
          - target: x86_64-apple-darwin
            os: macos-13
            arch: x86_64
            suffix: apple-darwin-x86_64
          - target: aarch64-apple-darwin
            os: macos-14
            arch: arm64
            suffix: apple-darwin-arm64
          # Linux
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-22.04
            arch: x86_64
            suffix: unknown-linux-gnu-x86_64
          - target: aarch64-unknown-linux-gnu
            os: ubuntu-22.04
            arch: arm64
            suffix: unknown-linux-gnu-arm64
          # Windows
          - target: x86_64-pc-windows-msvc
            os: windows-2022
            arch: x86_64
            suffix: pc-windows-msvc-x86_64
          - target: aarch64-pc-windows-msvc
            os: windows-2022
            arch: arm64
            suffix: pc-windows-msvc-arm64

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install macOS dependencies
        if: matrix.os == 'macos-13' || matrix.os == 'macos-14'
        run: |
          brew install cmake pkg-config

      - name: Install Linux dependencies
        if: matrix.os == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y cmake pkg-config libssl-dev

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-${{ matrix.arch }}-cargo-${{ hashFiles('**/Cargo.lock') }}

      - name: Build binary
        run: |
          rustup target add ${{ matrix.target }}
          cargo build --release --target ${{ matrix.target }}
          # Strip binary for smaller size (macOS/Linux)
          if [ "${{ matrix.os }}" != "windows-2022" ]; then
            strip target/${{ matrix.target }}/release/git-ca
          fi

      - name: Create archive
        run: |
          cd target/${{ matrix.target }}/release
          if [ "${{ matrix.os }}" == "windows-2022" ]; then
            7z a git-ca-${{ matrix.suffix }}.zip git-ca.exe
          else
            tar czf git-ca-${{ matrix.suffix }}.tar.gz git-ca
          fi

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: git-ca-${{ matrix.suffix }}
          path: target/${{ matrix.target }}/release/git-ca-${{ matrix.suffix }}.*
          retention-days: 30

  release:
    name: Create Release
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    needs: build
    permissions:
      contents: write
      id-token: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts/

      - name: Display structure of downloaded files
        run: ls -R artifacts/

      - name: Get version from tag
        id: get_version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Generate changelog
        id: changelog
        run: |
          PREVIOUS_TAG=$(git tag --sort=-version:refname | grep -v ${{ github.ref_name }} | head -n 1)
          if [ -z "$PREVIOUS_TAG" ]; then
            CHANGELOG=$(git log --pretty=format:"* %s (%an)" ${{ github.ref_name }})
          else
            CHANGELOG=$(git log --pretty=format:"* %s (%an)" $PREVIOUS_TAG..${{ github.ref_name }})
          fi
          echo "CHANGELOG<<EOF" >> $GITHUB_OUTPUT
          echo "$CHANGELOG" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Upload release assets
        run: |
          cd artifacts
          find . -name "git-ca-*" -type f | while read file; do
            echo "Uploading $file"
          done

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          name: git-ca ${{ github.ref_name }}
          body: |
            ## Changelog
            ${{ steps.changelog.outputs.CHANGELOG }}

            ## Downloads

            ### macOS (Apple Silicon)
            - [git-ca-${{ steps.get_version.outputs.VERSION }}-apple-darwin-arm64.tar.gz](https://github.com/${{ github.repository }}/releases/download/${{ github.ref_name }}/git-ca-${{ steps.get_version.outputs.VERSION }}-apple-darwin-arm64.tar.gz)

            ### macOS (Intel)
            - [git-ca-${{ steps.get_version.outputs.VERSION }}-apple-darwin-x86_64.tar.gz](https://github.com/${{ github.repository }}/releases/download/${{ github.ref_name }}/git-ca-${{ steps.get_version.outputs.VERSION }}-apple-darwin-x86_64.tar.gz)

            ### Linux (x86_64)
            - [git-ca-${{ steps.get_version.outputs.VERSION }}-unknown-linux-gnu-x86_64.tar.gz](https://github.com/${{ github.repository }}/releases/download/${{ github.ref_name }}/git-ca-${{ steps.get_version.outputs.VERSION }}-unknown-linux-gnu-x86_64.tar.gz)

            ### Linux (ARM64)
            - [git-ca-${{ steps.get_version.outputs.VERSION }}-unknown-linux-gnu-arm64.tar.gz](https://github.com/${{ github.repository }}/releases/download/${{ github.ref_name }}/git-ca-${{ steps.get_version.outputs.VERSION }}-unknown-linux-gnu-arm64.tar.gz)

            ### Windows (x86_64)
            - [git-ca-${{ steps.get_version.outputs.VERSION }}-pc-windows-msvc-x86_64.zip](https://github.com/${{ github.repository }}/releases/download/${{ github.ref_name }}/git-ca-${{ steps.get_version.outputs.VERSION }}-pc-windows-msvc-x86_64.zip)

            ### Windows (ARM64)
            - [git-ca-${{ steps.get_version.outputs.VERSION }}-pc-windows-msvc-arm64.zip](https://github.com/${{ github.repository }}/releases/download/${{ github.ref_name }}/git-ca-${{ steps.get_version.outputs.VERSION }}-pc-windows-msvc-arm64.zip)

            ## Installation

            ### Using Homebrew (Recommended)
            ```bash
            brew tap zh30/tap
            brew install git-ca
            ```

            ### From Release
            Download the appropriate archive for your platform and extract it:
            ```bash
            # macOS/Linux
            tar -xzf git-ca-VERSION-PLATFORM.tar.gz
            sudo mv git-ca /usr/local/bin/

            # Windows
            # Extract the zip file and add to PATH
            ```
          draft: false
          prerelease: false
          generate_release_notes: true
          files: |
            artifacts/*/git-ca-*

      - name: Compute checksums
        run: |
          mkdir checksums
          cd artifacts
          find . -name "git-ca-*" -type f | while read file; do
            if [[ "$file" == *.tar.gz ]]; then
              sha256sum "$file" >> ../checksums/checksums.txt
            elif [[ "$file" == *.zip ]]; then
              sha256sum "$file" >> ../checksums/checksums.txt
            fi
          done

      - name: Upload checksums
        uses: softprops/action-gh-release@v1
        with:
          files: checksums/checksums.txt
